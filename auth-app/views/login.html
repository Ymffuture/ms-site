<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="loginForm">
      <h5>@Future_</h5>
      <h2>Log in to your account</h2>
      <p class="text-top">
        Sign up with your email or continue with a social account.
      </p>

      <div class="mIcons">
        <a href="" class="link"> <img src="icons8-octocat-48.png" />Github</a>
        <a href="" class="link"> <img src="icons8-chrome-50.png" />Google</a>
        <a href="" class="link">
          <img src="icons8-facebook-50.png" />Facebook</a
        >
        <a href="" class="link"> <img src="icons8-twitter-50.png" />Twitter</a>
      </div>

      <div class="lines">
        <hr class="line" />
        <p class="middle-text">Or continue with</p>
        <hr class="line" />
      </div>

      <br /><br />


      <p class="err" id="error_message"></p>
      <div class="icons">
        <img class="icon" src="icons8-email-50.png" />
        <input type="text" placeholder="Email" id="loginEmail" />
      </div>

      <p class="err" id="error_message3"></p>
      <div class="icons">
        <img class="icon" src="icons8-lock-50.png" />
        <input type="text" placeholder="Password" id="loginPassword" />
      </div>

      <button type="submit">Login</button>
      <p class="signup">Don't have an account?  <a href="register.html" >Sign Up</a></p>
     
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
